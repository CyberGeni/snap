<body class="font-['Epilogue']">
  <header class="relative flex justify-between p-8">
    <img id="toggleBtn" class="h-fit" src="images/logo.svg" alt="">
    <div id="nav" class="hidden font-medium absolute z-1000 right-0 top-0 p-8 text-[#696969] h-screen w-3/4 bg-[#fafafa]">
      <img class="absolute right-8" src="images/icon-close-menu.svg" alt="">

          </ul>

        <li class="list-none">Careers</li>
        <li class="list-none">About</li>

        <button class="w-full">Login</button>
        <button class="w-full rounded-2xl border-[#696969] border-2 p-2">Register</button>
      </div>
    </div>
    <img id="toggleBtn" class="h-fit" src="images/icon-menu.svg" alt="">

  <main class="flex flex-col-reverse">
    <section class="text-center w-5/6 mx-auto">
      <h1 class="text-4xl font-bold my-8 text-[#141414]">Make remote work</h1>
