<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Epilogue']">
  <header class="relative flex justify-between p-8">
    <img class="h-fit" src="images/logo.svg" alt="">
    <div id="nav" class="hidden font-medium absolute z-1000 right-0 top-0 text-[#696969] bg-[#0f1215bd] h-screen w-screen">
      <div class="absolute w-3/4 right-0 h-screen bg-[#fafafa] p-8">

      <img id="toggleBtn" class="absolute right-8" src="images/icon-close-menu.svg" alt="">
      <nav class="space-y-6 mt-24">
        <div>
          <p id="expandItem" class="flex items-center">Features<img id="expandBtn" class="h-fit mx-2" src="images/icon-arrow-down.svg" alt=""></p>
          <ul id="expandContent" class="hidden space-y-5 px-4 py-6">
            <li class="flex"><img class="h-fit mx-3" src="images/icon-todo.svg" alt=""> Todo List</li>
            <li class="flex"><img class="h-fit mx-3" src="images/icon-calendar.svg" alt=""> Calendar</li>
            <li class="flex"><img class="h-fit mx-3" src="images/icon-reminders.svg" alt=""> Reminder</li>
            <li class="flex"><img class="h-fit mx-3" src="images/icon-planning.svg" alt=""> Planning</li>
          </ul>    
        </div>
        <div>
          <p id="expandItem" class="flex items-center">Company<img id="expandBtn" class="h-fit mx-2" src="images/icon-arrow-down.svg" alt=""></p>
          <ul id="expandContent" class="hidden space-y-5 px-4 py-6">
            <li class="flex"><img class="h-fit mx-3" src="images/icon-todo.svg" alt=""> Todo List</li>
            <li class="flex"><img class="h-fit mx-3" src="images/icon-calendar.svg" alt=""> Calendar</li>
            <li class="flex"><img class="h-fit mx-3" src="images/icon-reminders.svg" alt=""> Reminder</li>
            <li class="flex"><img class="h-fit mx-3" src="images/icon-planning.svg" alt=""> Planning</li>
          </ul>    
        </div>       
        <li class="list-none">Careers</li>
        <li class="list-none">About</li>
      </nav>
      <div class="space-y-6 my-8">
        <button class="w-full">Login</button>
        <button class="w-full rounded-2xl border-[#696969] border-2 p-2">Register</button>
      </div>
    </div>
    </div>

    <img id="toggleBtn" class="h-fit" src="images/icon-menu.svg" alt="">
  </header>
  <main class="flex flex-col-reverse md:grid md:grid-cols-2 md:w-full sm:px-24 md:px-28 lg:px-32 md:py-6">
    <section class="text-center md:text-left w-5/6 mx-auto">
      <h1 class="text-4xl md:text-7xl font-bold my-8 text-[#141414]">Make remote work</h1>
      <p class="text-[#696969] font-medium">Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.</p>
      <button class="bg-[#141414] text-[#fafafa] px-5 py-4 my-8 rounded-2xl">Learn more</button>
      <div class="flex space-x-4 wrap mx-auto">
        <img class="h-fit" src="images/client-databiz.svg" alt="">
        <img class="h-fit" src="images/client-audiophile.svg" alt="">
        <img class="h-fit" src="images/client-meet.svg" alt="">
        <!-- <img class="h-fit" src="images/client-maker.svg" alt=""> -->
      </div>
    </section>
    <section>
      <img class="md:hidden" src="images/image-hero-mobile.png" alt="">
      <img class="hidden md:flex md:w-5/6 md:ml-auto md:max-w-2xl" src="images/image-hero-desktop.png" alt="">
    </section>
  </main>

</html>
